<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>HTML Form</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <script type="text/javascript" src="./main.js"></script>
    <form action="https://mate-academy-form-lesson.herokuapp.com/create-application" method="post">

      <fieldset class="group-form">
        <legend>Personal information</legend>
        <div class="form-field">
          <lable>
            Surname:
            <input
              type="text"
              name="name"
              minlength="1"
              maxlength="20"
              pattern="\w+"
              autocapitalize="off"
              required
            >
          </lable>
        </div>

        <div class="form-field">
          <lable>
            Name:
            <input
              type="text"
              name="surname"
              minlength="1"
              maxlength="20"
              pattern="\w+"
              autocomplete="off"
              required
            >
          </lable>
        </div>

        <div class="form-field">
          <lable>
            How old are you?
            <input
              type="number"
              name="age"
              value="12"
              min="1"
              max="100"
              pattern="\d+"
              required
            >
          </lable>
        </div>

        <div class="form-field">
          <label>
            Full date of birth:
            <input
              name="date"
              type="date"
              required
            >
          </label>
        </div>

        <div class="form-field">
          <label>
            I accept the term of the agreement
            <input
              type="checkbox"
              name="rember"
              required
            >
          </label>
        </div>
      </fieldset>

      <fieldset class="group-form">
        <legend>Registration:</legend>

        <div class="form-field">
          <label>
            E-mail:
            <input
              type="email"
              name="e-mail"
              placeholder="email@example.com"
              minlength="5"
              maxlength="20"
              required
            >
          </label>
        </div>

        <div class="form-field">
          <label>
            Password:
            <input
              type="password"
              name="password"
              required
            >
          </label>
        </div>
      </fieldset>

      <fieldset class="group-form">
        <legend>An interesting fact about you!</legend>
        <div class="form-field">
          Do you like cats?
          <lable>
            <input
              type="radio"
              name="answerAboutCat"
              value="yes"
              checked
            >
            Yes
          </lable>

          <lable>
            <input
              type="radio"
              name="answerCat"
              value="no"
            >
            No
          </lable>
        </div>

        <div class="form-field">
          <lable>
            What is your favorite color:
            <input
              name="favColor"
              type="color"
              required
            >
          </lable>
        </div>

        <div class="form-field">
          <label>
            What time do you go to bed?
            <input
              name="timeBed"
              type="time"
              required
            >
          </label>
        </div>

        <div class="form-field">
          <label>
            What are your favorite brand of cars?
            <select
              name="favCarBrand"
              required
              multiple
            >
              <option value="bmw">BMW</option>
              <option value="audi">Audi</option>
              <option value="lada">Lada</option>
              <option value=" " disabled></option>
            </select>
          </label>
        </div>

        <div class="form-field">
          <label>How do you rate our work?
            <input
              name="rateWork"
              type="range"
              required
              value="0"
            >
          </label>
        </div>
      </fieldset>

      <fieldset class="group-form">
        <legend>Addition info:</legend>
        <div class="form-field">
          <label>
           Comments:
            <textarea
              name="feedback"
              cols="30"
              rows="2"
           ></textarea>
          </label>
        </div>

        <div class="form-field">
          <label>
            Would you recommend us?
            <select
              name="favCarBrand"
              required
            >
              <option value="yes" checked>Yes</option>
              <option value="no">No</option>
            </select>
          </label>
        </div>

      </fieldset>

      <div class="form-field">
        <label>
          <button
            name="subButton"
            class="button"
            type="submit"
          >Submit
          </button>
        </label>
      </div>

    </form>
  </body>
</html>
